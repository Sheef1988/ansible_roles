---
# handlers file for ansible-role-opensearch-dashboards

- name: Ensure opensearch-dashboards service restarted
  ansible.builtin.systemd:
    name: opensearch-dashboards
    state: restarted
    enabled: True
    daemon_reload: True
  listen: restart opensearch-dashboards

- name: Ensure firewalld service reloaded
  ansible.builtin.systemd:
    name: firewalld
    state: reloaded
  listen: reload firewalld
